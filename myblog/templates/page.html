<div id="pagination">
    <ul id="pagination-flickr">
    {% if newest_list.has_previous %}
    <li class="previous"><a href="?page={{ newest_list.previous_page_number }}">&laquo;上一页</a></li>
    {% else %}
    <li class="previous-off">&laquo;上一页</li>
    {% endif %}
     <li class="active">{{ newest_list.number }}/{{ newest_list.paginator.num_pages }}</li>
    {% if newest_list.has_next %}
      <li class="next"><a href="?page={{ newest_list.next_page_number }}">下一页 &raquo;</a></li>
    {% else %}
      <li class="next-off">下一页 &raquo;</li>
    {% endif %}
   </ul>
</div>
